<!DOCTYPE html>
<html>
 
<head>
    <meta charset="UTF-8">
	<title>Sign In</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
 
<body>
    <div class="container">
        <br>
        <br>
        <div class="row">
            <!-- spacer column -->
            <div class="col-lg-5">

            </div>

            <div class="col-lg-4">
                <h4 class="text-center">Sign In</h4>
                <form id="signin" name="signin" method="post" action="signin">
                    <!-- <label for="email">Email Address</label> -->
                    <input class="text-center" name="email" type="text" placeholder="Email Address" />
                    <br>
                    <!-- <label for="password">Password</label> -->
                    <input class="text-center" name="password" type="password" placeholder="Password" />
                    <br>
                    <input id="authSubmit" class="btn text-center" type="submit" value="Sign In" />
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <p class="text-center">Don't have an account? <a href="/signup">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>

 
</html>
