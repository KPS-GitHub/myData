	<div class="container">

        <!-- data graphics will go here -->
        <div id="spendingVisuals" class="row">
            <div id="spendingTable" class="col-lg-12">
                <h4>Most Recent Purchases</h4>
                <table style="width:100%">
                    <tr>
                        <th>Amount</th>

            <!-- <div id="spendingGraphic" class="col-lg-6">

            </div> -->

        <!-- form for manipulating spending data -->
        <div class="row">
            <div class="col-md-12">
                <h4 class="text-center">Add a Purchase</h4>
                <form id="spending">
                    <div class="form-group">
                        <label for="dollars">Dollars Spent:</label>
                        <input placeholder="Dollars Spent" type="text" class="form-control" id="dollars">
                        <br />
                        <label for="category">Category:</label>
                        <input placeholder="Spending Category (ex: coffee)" type="text" class="form-control" id="category">
                        <br />
                        <button type="submit" class="btn btn-success submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
